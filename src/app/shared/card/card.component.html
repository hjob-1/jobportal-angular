<div class="job-card">
  <div class="job-card-header">
    <h2>{{ job.title }}</h2>
    <span class="job-type">{{ job.mode }}</span>
  </div>
  <div class="job-card-body">
    <h3>{{ job.company }}</h3>
    <p class="job-location">{{ job.location }}</p>
    <p class="job-description">
      {{ job.description }}
    </p>
    <button class="see-more-button">
      <a [routerLink]="['jobs', job.id]">See More</a>
    </button>
  </div>
  <div class="job-card-footer">
    <button class="apply-button" *ngIf="!isAdmin">Apply Now</button>
    <button
      mat-button
      color="#000000"
      *ngIf="isAdmin"
      (click)="updateJobPost(job)"
    >
      Edit
    </button>
    <button
      mat-button
      color="error"
      *ngIf="isAdmin"
      (click)="deleteJobPost(job.id)"
    >
      Delete
    </button>
  </div>
</div>
